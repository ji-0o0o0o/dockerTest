name : test-deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: 
    contents: read

env:
  BUCKET_NAME: dkdlcka
  PROJECT_NAME: homecomingday
  RESOURCE_PATH: ./src/main/resources/application.yaml
  CODE_DEPLOY_APP_NAME: testapp
  DEPLOY_DEPLOYMENT_GROUP_NAME: homecoming-deploy

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution : "temurin"
          


      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash
        working-directory : ${{env.working-directory}}

      - name: Build with Gradle
        run: ./gradlew clean build

    # 디렉토리 생성
      - name: Make Directory
        run: mkdir -p deploy
        
    # Jar 파일 복사
      - name: Copy Jar
        run: cp ./build/libs/*.jar ./deploy
      
    # appspec.yml 파일 복사
      - name: Copy appspec.yml
        run: cp appspec.yml ./deploy
        


      - name: Make zip file
        run: zip -r ./homecoming.zip ./deploy
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./homecoming.zip s3://$S3_BUCKET_NAME/
        


# s3에 업로드한 파일 code Deploy에서 배포 요청
      - name: Code Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: aws deploy create-deployment --application-name $CODE_DEPLOY_APP_NAME --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name $DEPLOYMENT_GROUP_NAME --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip
